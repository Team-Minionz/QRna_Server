#  - cd ../ && mkdir -p deploy
#  - mv before-deploy/springboot-study-project-qrna.zip deploy/springboot-study-project-qrna.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: qrna-springboot-build
    region: ap-northeast-2
    skip_cleanup: false
    acl: private
    local_dir: deploy
    wait_until_deployed: true
    on:
      all_branches: true

